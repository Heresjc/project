    function inn(o) {
        commentList = o.courses;

        //列表模板引擎
        if (commentList.length > 0) {
            var list = commentList;
            var url = $("#list-course");
            var compiled = $.template($("#tpl").text());
            if (list.length > 0) {
                var result = compiled({
                    list: list
                })
                url.append($(result));
            }
        }
    }
</script>
